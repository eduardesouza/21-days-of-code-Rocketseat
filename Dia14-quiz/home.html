<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <nav class="nav-wrapper black">
      <div class="container">
        <a href="#home.html" class="brand-logo center">Quiz</a>
      </div>
    </nav>

    <section class="container section">
      <div class="row">
        <div class="col s12 16 offset-13">
          <form class="myform" name="id" onsubmit="submitted(event)">
            <h4 class="center-align white-text">CONTESTENT NAME</h4>
            <div class="progress yellow">
              <div class="indeterminate"></div>
            </div>

            <div class="input-field">
              <i class="material-icons white-text prefix">account_box</i>

              <input type="text" class="white-text" id="name" />

              <label for="name">Name Here</label>
              <p class="center">
                <button
                  type="submit"
                  class="btn blue"
                  onclick="this.style.display='none'"
                >
                  Submit Name
                </button>
              </p>

              <div>
                <p class="white-text green">QUIZ RULES:</p>
                <p class="black-text white">YOU CANNOT SKIP ANY QUESTIONS.</p>
                <p class="black-text white">
                  YOU CANNOT GO TO PREVIOUS QUESTION
                </p>
                <p class="black-text white">
                  TRY ATTEMPTING ALL WITHOUT CHEATING
                </p>
              </div>

              <div class="progress yellow">
                <div class="indeterminate"></div>
              </div>
              <p class="center">
                <a href="quiz.html" class="btn blue">Let's Start</a>
              </p>
          </form>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
